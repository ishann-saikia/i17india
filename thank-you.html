<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Ishan Saikia</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 168, 89, 0.3);
        }
        h1 {
            color: #00a859;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 35px;
            background-color: #00a859;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid #00a859;
        }
        .cta-button:hover {
            background-color: transparent;
            color: #00a859;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 168, 89, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I will get back to you soon.</p>
        <a href="index.html" class="cta-button">Return to Homepage</a>
    </div>
</body>
</html>
